<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>UzDev Jobs</title>
</head>

<body class="page-body">

  <header class="site-header">
    <section class="site-header__top">
      <div class="container site-header__container">
        <a class="site-header__logo logo" href="index.html">
          <img class="logo__img" src="./img/devjobs.png" srcset="./img/devjobs.png 1x, ./img/devjobs@2x.png 2x"
            alt="site logo" width="115" height="32">
        </a>
        <div class="site-header__right">
          <button class="site-header__blank" data-toggle="modal" data-target="#fillingTheBlank">Fill the
            blank</button>
          <div class="site-header__toggler custom-control custom-switch d-flex align-items-center">
            <input type="checkbox" class="custom-control-input form-check-input site-header__switch" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1"></label>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <section class="site-header__bottom">

        <form
          class="site-header__js-form header-bottom__form form d-flex align-items-center justify-content-between flex-grow-1"
          action="https://echo.htmlacademy.ru" method="GET">

          <div class="form-group mx-sm-3 mb-0">
            <label for="inputPassword2" class="sr-only">Title</label>
            <input type="search" class="site-header__js-input form-control" id="inputPassword2"
              placeholder="Title, Technology">
          </div>

          <div class="form-group mx-sm-3 mb-0">
            <select class="form__js-location form__location custom-select custom-select">
              <option value="">Select location ...</option>
              <option value="All">All</option>
              <option value="Toshkent">Toshkent</option>
              <option value="Toshkent viloyati">Toshkent viloyati</option>
              <option value="Samarqand">Samarqand</option>
              <option value="Navoiy">Navoiy</option>
              <option value="Andijon">Andijon</option>
              <option value="Farg`ona">Farg'ona</option>
              <option value="Xorazm">Xorazm</option>
              <option value="Qashqadaryo">Qashqadaryo</option>
              <option value="Namangan">Namangan</option>
              <option value="Sirdaryo">Sirdaryo</option>
              <option value="Jizzax">Jizzax</option>
              <option value="Surxondaryo">Surxondaryo</option>
              <option value="Qoraqalqog`iston">Qoraqalqog'iston</option>
            </select>
          </div>

          <div class="form-group mx-sm-3 mb-0">
            <select class="form__working-time custom-select custom-select">
              <option value="">Working time</option>
              <option value="All">All</option>
              <option value="9:00 - 18:00">9:00 - 18:00</option>
              <option value="9:00 - 14:00">9:00 - 14:00</option>
              <option value="13:00 - 18:00">13:00 - 18:00</option>
              <option value="13:30 - 21:30">13:30 - 21:30</option>
              <option value="moslashuvchan">Moslashuvchan</option>
            </select>
          </div>

          <div class="form-group mx-sm-3 mb-0">
            <label for="inputPassword2" class="sr-only">Minimum Salary</label>
            <input type="search" class="form__js-salary form__salary-input form-control" placeholder="Minimum salary">
          </div>
          <button class="form__submit-btn" type="submit">Search</button>
        </form>
      </section>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      <ul class="site-main__list"></ul>
      <div class="info-alert alert alert-success w-50 ml-auto mr-auto text-center d-none" role="alert">Please fill in
        the form
        above and see the result here</div>
    </div>
  </main>



  <template class="result-template">
    <li class="site-main__item">
      <span class="site-main__js-time text-secondary d-block mb-2">5h ago</span>
      <a class="site-main__js-link site-main__link mb-0 p-0 border-0 bg-transparent" href="#exampleModal"
        data-toggle="modal">Senior
        Software Engineer</a>
      <p class="site-main__js-company site-main__company">So Digital Inc.</p>
      <p class="site-main__js-location site-main__location">Remote, Seoul, Tokyo, Mountain View, San Fransisco
      </p>
    </li>
  </template>



  <div class="modal fade" id="fillingTheBlank" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal__js-title modal-title text-dark" id="exampleModalLabel">Announcement</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="modal__js-form modal__form" id="for-btn" action="">
            <div class="input-group mb-3">
              <input type="text" class="modal__js-title-input form-control" required placeholder="Title"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="modal__js-company-input form-control" required placeholder="Company name"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="modal__js-tech-input form-control" required placeholder="Technologies"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="modal__js-telegram-input form-control" required placeholder="Telegram"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="modal__js-phone-input form-control" required placeholder="Phone number"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <select class="modal__js-location custom-select mb-3 text-dark" required>
              <option value="">Filter by location...</option>
              <option value="All">All</option>
              <option value="Toshkent">Toshkent</option>
              <option value="Toshkent viloyati">Toshkent viloyati</option>
              <option value="Samarqand">Samarqand</option>
              <option value="Navoiy">Navoiy</option>
              <option value="Andijon">Andijon</option>
              <option value="Farg`ona">Farg'ona</option>
              <option value="Xorazm">Xorazm</option>
              <option value="Qashqadaryo">Qashqadaryo</option>
              <option value="Namangan">Namangan</option>
              <option value="Sirdaryo">Sirdaryo</option>
              <option value="Jizzax">Jizzax</option>
              <option value="Surxondaryo">Surxondaryo</option>
              <option value="Qoraqalqog`iston">Qoraqalqog`iston</option>
            </select>

            <div class="input-group mb-3">
              <input type="text" class="modal__js-responsible form-control" required placeholder="Responsible person"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <select class="modal__js-time custom-select mb-3 text-dark" required>
              <option value="">Working time</option>
              <option value="9:00 - 18:00">9:00 - 18:00</option>
              <option value="9:00 - 14:00">9:00 - 14:00</option>
              <option value="13:00 - 18:00">13:00 - 18:00</option>
              <option value="13:30 - 21:30">13:30 - 21:30</option>
            </select>

            <div class="input-group mb-4">
              <input type="text" class="modal__js-salary form-control" required placeholder="Minimum annual salary"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <textarea class="modal__js-more form__textarea form-control w-100 text-dark"
              placeholder="More info"></textarea>
          </form>
        </div>
        <div class="modal-footer">
          <button class="modal__js-add-btn btn btn-primary" form="for-btn" type="submit">Add</button>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade js-modal-info" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal__js-title-result modal-title h4" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="w-100">
            <div>
              <p class="d-block">Company Name: <span class="modal__js-company-name text-danger"></span>
              </p>
              <p>Location: <span class="modal__js-location-result text-danger"></span>
              </p>
            </div>
            <p>Technologies: <span class="modal__js-tech-result text-danger"></span></p>
            <div class="d-flex flex-column justify-content-between">
              <div class="mb-3">
                <p class="mb-0">Telegram: <a class="modal__js-telegram-link" href="#"></a></p>
              </div>
              <div class="mb-2">
                <p class="mb-0">Phone number: <a class="modal__js-phone-number ml-2 text-decoration-none"></a>
                </p>
              </div>
              <div class="mb-2">
                <p class="mb-0">Salary: $<span class="modal__js-salary ml-2 text-danger"></span></p>
              </div>
            </div>
            <div>
              <p class="my-2 mb-3">Ma'sul: <span class="modal__js-responsible-person text-danger"></span></p>
              <div class="d-flex align-items-center">
                <span>Working time: <time class="modal__js-working-time text-danger"></time></span>
              </div>
            </div>
          </div>
          <p class="modal__js-more-info float-left border-top pt-3 my-5"></p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/5ecb376021.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="js/normalized.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
